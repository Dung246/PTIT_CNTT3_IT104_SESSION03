<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
</head>
<body>
  <h2>Các phép tính</h2>
  <input id="input1" type="text" placeholder="Nhập số 1" />
  <input id="input2" type="text" placeholder="Nhập số 2 " />
  <br/><br/>

  <button onclick="handleOperation('+')">+</button>
  <button onclick="handleOperation('-')">-</button>
  <button onclick="handleOperation('*')">*</button>
  <button onclick="handleOperation('/')">/</button>
  <button onclick="handleOperation('^')">^</button>
  <button onclick="handleOperation('√')">√</button>
  <button onclick="handleOperation('!')">!</button>

  <p id="result">Kết quả: </p>

  <script src="B9.js"></script>
</body>
</html>
